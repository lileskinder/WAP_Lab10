<!DOCTYPE html>
<html lang="en">
	
   <head>
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>ASCIImation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="./js/jquery.min.js"></script>
		<link href="./styles/ascii.css" type="text/css" rel="stylesheet">
		<script src="./js/animations.js"></script>
		<script src="./js/ascii.js"></script>
		
		
    </head>
	
    <body>
        <header>CSE 190 M ASCII Animation Viewer</header>
		<div class="container">
			<textarea id="text-area" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button disabled="disabled" id="stop">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation">
					<option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="fontsize">
					<option value="7pt">Tiny</option>                                              
					<option value="10pt">Small</option>                        
					<option value="12pt" selected="selected">Medium</option>                                           
					<option value="16pt">Large</option>                        
					<option value="24pt">Extra Large</option>                       
					<option value="32pt">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" type="checkbox">Turbo</label>
			</fieldset>
		</div>
        <div id="validate">
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Flileskinder.github.io%2FWAP_Lab10%2F">
                <img src="./images/w3c-xhtml.png" alt="html validator">
            </a><br>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Flileskinder.github.io%2FWAP_Lab10%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                <img src="./images/w3c-css.png" alt="Valid CSS!"></a><br>
        </div>

    

</body></html>
